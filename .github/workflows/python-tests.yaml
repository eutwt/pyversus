name: python-tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  build-wheel:
    name: Build wheel
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build --wheel

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyversus-wheel
          path: dist/*.whl

  tests:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    needs: build-wheel
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            python-version: "3.7"
            pyarrow-constraint: "<10"
            duckdb-version: "duckdb==1.1.3"
          - os: ubuntu-latest
            python-version: "3.11"
            pyarrow-constraint: ""
            duckdb-version: ""
          - os: windows-latest
            python-version: "3.7"
            pyarrow-constraint: "<10"
            duckdb-version: "duckdb==1.1.3"
          - os: windows-latest
            python-version: "3.11"
            pyarrow-constraint: ""
            duckdb-version: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download wheel artifact
        if: matrix.python-version == '3.7'
        uses: actions/download-artifact@v4
        with:
          name: pyversus-wheel
          path: dist

      - name: Install dependencies (wheel)
        if: matrix.python-version == '3.7'
        run: |
          python -m pip install --upgrade pip
          if [ -n "${DUCKDB_PIN}" ]; then
            python -m pip install "${DUCKDB_PIN}"
          fi
          python -m pip install dist/*.whl
          python -m pip install pytest
        env:
          DUCKDB_PIN: ${{ matrix.duckdb-version }}

      - name: Install dependencies (editable)
        if: matrix.python-version != '3.7'
        run: |
          python -m pip install --upgrade pip
          if [ -n "${DUCKDB_PIN}" ]; then
            python -m pip install "${DUCKDB_PIN}"
          fi
          python -m pip install -e .
          python -m pip install pytest
        env:
          DUCKDB_PIN: ${{ matrix.duckdb-version }}
      - name: Install pandas/polars
        if: matrix.python-version != '3.7'
        run: python -m pip install pandas polars
      - name: Install ty
        if: matrix.python-version != '3.7'
        run: python -m pip install ty
      - name: Type check
        if: matrix.python-version != '3.7'
        run: ty check --python "$(python -c 'import sys; print(sys.executable)')"
      - name: Install PyArrow (pinned)
        if: matrix.pyarrow-constraint != ''
        run: python -m pip install "pyarrow${{ matrix.pyarrow-constraint }}"
      - name: Install PyArrow (latest)
        if: matrix.pyarrow-constraint == ''
        run: python -m pip install pyarrow

      - name: Run tests
        run: pytest
