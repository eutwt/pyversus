site_name: pyversus
site_description: DuckDB-powered tools for comparing two relations.
site_url: https://eutwt.github.io/pyversus/
repo_name: eutwt/pyversus
repo_url: https://github.com/eutwt/pyversus
edit_uri: edit/main/docs/

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.action.edit
  palette:
    - scheme: default
      primary: blue grey
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
      accent: teal
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Reference:
      - compare: reference/compare.md
      - Comparison: reference/comparison.md
      - Examples: reference/examples.md
      - Errors: reference/errors.md

plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          paths: ["python"]
          options:
            docstring_style: numpy
            heading_level: 2
            members_order: source
            merge_init_into_class: true
            separate_signature: true
            show_root_full_path: false
            show_root_heading: true
            show_signature_annotations: true
            show_source: false

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true

extra_css:
  - stylesheets/extra.css

site_dir: site
