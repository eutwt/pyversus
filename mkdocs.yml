site_name: pyversus
site_description: DuckDB-powered tools for comparing two relations.
site_url: https://eutwt.github.io/pyversus/
repo_name: eutwt/pyversus
repo_url: https://github.com/eutwt/pyversus
edit_uri: edit/main/docs/

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.instant
    - navigation.top
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - API: api.md

plugins:
  - search
  - markdown-exec

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: [".", "docs/src"]
      check_paths: true
      dedent_subsections: true
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true

extra_css:
  - stylesheets/extra.css

site_dir: site
